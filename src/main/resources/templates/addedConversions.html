<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
body {margin: 60px; }
h2   {color: red; font-family: "Impact"; text-align:left; font-size: 30px; }
p    {color: red;}
form {width: 200px; color: black; }
label {font-weight:bold;}
</style>
    
    
    
    <title th:text="${title}">TITLE</title>
</head>

<body>

<h1 th:text="${title}">TITLE</h1>

<br/>

<br/>

<div th:switch="${addedConversion}">
    <h2 th:case="0"> No conversions done yet </h2>
    
    
     <div th:case="*">

<table border="1" 
           width="500">
&nbsp; 
    <thead align="center">
    <tr>
        <th>Id</th>
        <th>Origin Currency</th>
        <th>Origin Amount</th>
        <th>Target Currency</th>
        <th>Conversion Date</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr th:each="conversion: ${addedConversions}">
        <td th:text="${conversion.id}">ID</td>
        <td th:text="${conversion.fromType}"></td>
        <td th:text="${conversion.fromValue}"></td>
        <td th:text="${conversion.toType}"></td>
        <td th:text="${conversion.conversionDate}" ></td>
    </tr>
    </tbody>
       </div>
</table>


   
      </div>

<a href="/index">Home</a>

</body>
</html>
