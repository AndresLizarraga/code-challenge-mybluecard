<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
body {margin: 60px; }
h2   {color: red; font-family: "Impact"; text-align:left; font-size: 30px; }
p    {color: red;}
form {width: 200px; color: black; }
label {font-weight:bold;}
</style>
 </head>

<body>
	
	<h2> New Currency Conversion </h2>
	
	
	<form th:action="@{/currencyConversion}" th:object="${exchange}" method="post">
    <div class="form-group" >
   			<label for="conversion">Conversion</label>
    
 
       &nbsp; 
    <input type="text" class="form-control" th:field="*{originCurrency}" placeholder="Input Origin Currency" width="100">
    &nbsp; 
     <input type="text" class="form-control" th:field="*{targetCurrency}" placeholder="Input Target Currency" width="100">
     &nbsp; 
     <input type="text" class="form-control" th:field="*{originValue}" placeholder="Input Origin Value" width="100">
     &nbsp; 
     <input type="text" class="form-control" th:field="*{targetValue}" placeholder="Input Target Value" width="100">
     &nbsp; 
		</div>
		<div >
            <button type="submit" class="btn btn-danger" value="Submit"> Convert</button>
        
       </div>
</form>

<a href="/index">Home</a>

				<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
